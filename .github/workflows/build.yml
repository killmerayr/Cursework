name: Build Cross-Platform Native Apps

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build Fat JAR
      run: mvn clean package -DskipTests

    - name: Create Native Image (Linux/Mac)
      if: matrix.os != 'windows-latest'
      run: |
        jpackage --name RatingSystem \
                 --input target/ \
                 --main-jar rating-system.jar \
                 --main-class com.ratingsystem.Main \
                 --type app-image \
                 --dest dist/

    - name: Create Native Image (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        jpackage --name RatingSystem `
                 --input target/ `
                 --main-jar rating-system.jar `
                 --main-class com.ratingsystem.Main `
                 --type app-image `
                 --dest dist/

    - name: Package (Linux/Mac)
      if: matrix.os != 'windows-latest'
      run: |
        cd dist
        zip -r ../RatingSystem-${{ matrix.os }}.zip RatingSystem/

    - name: Package (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd dist
        Compress-Archive -Path RatingSystem/* -DestinationPath ../RatingSystem-windows-latest.zip

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: RatingSystem-${{ matrix.os }}
        path: RatingSystem-${{ matrix.os }}.zip
