name: Build Cross-Platform Native Apps

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build Fat JAR
      run: mvn clean package -DskipTests

    - name: Create Native Image (Linux/Mac)
      if: matrix.os != 'windows-latest'
      run: |
        jpackage --name RatingSystem \
                 --input target/ \
                 --main-jar rating-system-1.0.0.jar \
                 --main-class com.ratingsystem.Main \
                 --type app-image \
                 --dest dist/

    - name: Create Native Image (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        jpackage --name RatingSystem `
                 --input target/ `
                 --main-jar rating-system-1.0.0.jar `
                 --main-class com.ratingsystem.Main `
                 --type app-image `
                 --dest dist/

    - name: Package (Linux/Mac)
      if: matrix.os != 'windows-latest'
      run: |
        cd dist
        zip -r ../RatingSystem-${{ matrix.os }}.zip *

    - name: Package (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd dist
        Compress-Archive -Path * -DestinationPath ../RatingSystem-windows-latest.zip

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: RatingSystem-${{ matrix.os }}
        path: RatingSystem-${{ matrix.os }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Build"
          body: "автоматическая сборка для тестов. качайте зипку под свою систему и запускайте."
          draft: false
          prerelease: false
          files: |
            artifacts/RatingSystem-windows-latest/RatingSystem-windows-latest.zip
            artifacts/RatingSystem-macos-latest/RatingSystem-macos-latest.zip
            artifacts/RatingSystem-ubuntu-latest/RatingSystem-ubuntu-latest.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
