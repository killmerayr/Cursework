# ============================================================================
# Rating System - Database Configuration (PostgreSQL only)
# ============================================================================

# PostgreSQL Connection Settings
db.postgresql.host=localhost
db.postgresql.port=54331
db.postgresql.database=rating_system
db.postgresql.user=rating_user

# Для подключения к удаленному серверу измените host на:
# db.postgresql.host=91.210.106.140

# PASSWORD SECURITY:
# ВАЖНО: Пароль следует передавать через переменную окружения!
# Установите перед запуском:
#   Linux/macOS:  export DB_PASSWORD="your_password"
#   Windows:      set DB_PASSWORD=your_password
#
# Если DB_PASSWORD не установлена, будет использовано значение ниже
db.postgresql.password=your_local_db_password_here

# Logging Level
logging.level=INFO
logging.level=INFO
